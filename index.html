<!DOCTYPE html>
<html>
<head>
	<title>My Calendar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<div class="container col-sm-4 col-md-7 col-lg-4 mt-5 mb-5">
		<div class="card">
			<h3 class="card-header" id="monthAndYear">Month and Year</h3>
			<table class="table table-bordered table-responsive-sm" id="calendar">
				
				<thead>
					<tr>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
				</thead>
				
				<tbody id="calendar-body"></tbody>

			</table>

			<div class="form-inline">
				<button class="btn btn-outline-primary col-sm-6" onclick=previous()>Previous</button>
				<button class="btn btn-outline-primary col-sm-6" onclick=next()>Next</button>
			</div>


			<form class="container mb-3">
			  <div class="form-group">
			   	<h3 class="lead text-center pt-3 pb-3	">Jump To A Selected Year and Month!</h3>
			   	<div class="row">
	         		<label class="col" for="year">Select Year</label>
	          	<input type="number" class="col mr-3" name="year" id="year" placeholder="2020">
	         </div>
			   	<div class="row">
			   		<label class="col" for="month">Select Month</label>
	          <select class="col mr-3" name="month" id="month">
              <option value=0>Jan</option>
              <option value=1>Feb</option>
              <option value=2>Mar</option>
              <option value=3>Apr</option>
              <option value=4>May</option>
              <option value=5>Jun</option>
              <option value=6>Jul</option>
              <option value=7>Aug</option>
              <option value=8>Sep</option>
              <option value=9>Oct</option>
              <option value=10>Nov</option>
              <option value=11>Dec</option>
	          </select>
	         </div>
			   	</div>
			  </div>
			</form>
			<button name="jump" class="col btn btn-primary text-center" onclick=jump()>JUMP</button>

		</div>
	</div>

	<script src="scripts.js"></script>

	<!-- Optional JavaScript for bootstrap -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
	        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
	        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	        crossorigin="anonymous"></script>
</body>
</html>
